<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="preview-card">
      <figure class="hidden-div">
        <img src="img/image-equilibrium.jpg" class="background-img" alt="Crystal cube">
        <img src="img/icon-view.svg" class="hidden-icon" alt="Eye icon">
      </figure>
      <h1 class="main-headline">Equilibrium #3429 </h1>
      <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="coins-days-container">
        <div class="coins-container">
          <figure>
            <img src="img/icon-ethereum.svg" class="eth-icon" alt="Etherium icon">
          </figure>
          <p class="eth-quantity"> 0.041 ETH</p>
        </div>
        <div class="days-container">
          <figure>
            <img src="img/icon-clock.svg" class="clock-icon" alt="Clock icon">
          </figure>
          <p class="days-left-text">3 days left</p>
        </div>
      </div>
      <div class="profile-section">
        <figure>
          <img src="img/image-avatar.png" class="profile-photo" alt="Jules Wyvern">
        </figure>
        <div class="createdBy">Creation of <span class="creators-name">Jules Wyvern</span></div>
      </div>
    </div>
  </main>
</body>

</html>
