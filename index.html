<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <div class="hiddenDiv">
        <img src="img/image-equilibrium.jpg" width="302" height="302" alt="Crystal cube photo"> 
        <img src="img/icon-view.svg" width="45" height="45" alt="Eye icon">
      </div>

      <h1>Equilibrium #3429 </h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="coinsDays">
        <div class="coins"> 
          <img src="img/icon-ethereum.svg" width="11" height="16" alt="Etherium icon">
          <p> 0.041 ETH</p>
        </div>

        <div class="days">
          <img src="img/icon-clock.svg" width="13" height="13" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>

      <div class="profile"> 
        <img src="img/image-avatar.png" width="33" alt="Profile photo">
        <div class="createdBy">Creation of</div> <div class="name"> Jules Wyvern</div>
      </div> 
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/IngridaKvet">Ingrida Kvet</a>.
    </div>
  </main>
</body>
</html>
